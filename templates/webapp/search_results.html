{% extends 'base_internal.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Search Results for "{{ query }}"</h1>
    <hr>

    <ul class="list-group">
        {% for result in results %}
            <li class="list-group-item">{{ result }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
